<mat-card>
  <mat-card-header>
    <mat-card-title appHoverStyle [style]='"textDecoration"'>{{content.title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <h4 *ngIf="content.type">{{content.type}}</h4>
    <div *ngIf="content.imgUrl; else elseBlock">
      <img src="{{content.imgUrl}}" (click)="displayID()" *ngIf="content.imgUrl"/>
    </div>
    <ng-template #elseBlock><img src="https://actionreactionmma.com/wp-content/uploads/2017/04/default-image-620x600.jpg" (click)="displayID()"/></ng-template>
    <a [routerLink]="['/content', content.id]" routerLinkActive="active">Content Detail</a><br>
  </mat-card-content>
</mat-card>
