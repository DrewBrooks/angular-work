<h1 mat-dialog-title>Add Content</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Title: </mat-label>
    <input matInput [(ngModel)]="newContent.title"/><br/><br/>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Author: </mat-label>
    <input matInput [(ngModel)]="newContent.author"/><br /><br/>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Body: </mat-label>
    <input matInput [(ngModel)]="newContent.body"/><br /><br/>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Image: </mat-label>
    <input matInput [(ngModel)]="newContent.imgUrl"/><br /><br/>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Type: </mat-label>
    <input matInput [(ngModel)]="newContent.type"/><br /><br/>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Tags: </mat-label>
    <input matInput [(ngModel)]="newContent.tags"/><br /><br/>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="newContent">Add Content</button><br/><br/>
</div>
